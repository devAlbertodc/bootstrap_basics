	<!--El componente badge sirve para destacar informacion al usuario.
	Aparte de usar badge, se puede hacer que la informacion aparezca en un cuadrado, borde redondeado.
	El propio control cuando le cambio cualquier propiedad el span se adapta al padre.
	Cuando le pongo un enlace, el color tambien se adapta al padre, cambiando su tonalidad.-->
	<h3> Hola
		<span class="badge badge-info">
			<a href="#">que</a>tal estas? 
		</span>
	</h3>
	<h1> Hola <span class="badge-pill badge-info"> que tal estas? </span> </h1>
	<h3> Hola <span class="badge badge-primary"> que tal estas? </span> </h3>
	<h3> Hola <span class="badge badge-light"> que tal estas? </span> </h3>
	<h3> Hola <span class="badge badge-dark"> que tal estas? </span> </h3>
	<h3> Hola <span class="badge badge-danger"> que tal estas? </span> </h3>
	<h3> Hola <span class="badge badge-success"> que tal estas? </span> </h3>
