<!DOCTYPE html>
<html lang="es">
<head>
	<title> Pagina principal</title>
	<!--Etiquetas meta:--->
	<meta name="author content="Alberto Dasi">
	<meta name="description" content="Aprendiendo bootstrap">
	<meta charset="utf-8"> <!--Indicamos el lenguaje que se usa.-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Hacemos que el ancho de la web sea para que ocupe todo el ancho del dispositivo.-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- Carousel: componente que permite ir visualizando imagenes, como una galeria, su orden es:
		.carousel slide (sin slide no hay efectos, y si que cambiara la imagen)
		.carousel-inner
		.carousel-item
		-CONTENIDO
		SE NECESITA INDICAR UN ITEM COMO ACTIVO AL PRINCIPIO-->
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-9">
					<!--Sin data-ride no funcionara.-->
					<div class="carousel slide" data-ride="carousel" id="micarrusel">
						<ol class="carousel-indicators">
							<li data-target="#micarrusel" data-slide-to=0 class="active"></li>
							<li data-target="#micarrusel" data-slide-to=1></li>
							<li data-target="#micarrusel" data-slide-to=2></li>
							<li data-target="#micarrusel" data-slide-to=3></li>
						</ol>

						<div class="carousel-inner">
							<!--Importante, recordar poner las clases de la imagen para funcione, porque bootstrap no lo hace por su cuenta-->
							<!--La imagen y el texto se almacenan en el mismo div, no fuera.-->
							<div class="carousel-item active">
								<img class="d-block w-100" src="../img/imagen1.jpg">
								<div class="carousel-caption d-md-block text-primary">
									Imagen 1 con un gato bastante blanco
								</div>
							</div>

							<div class="carousel-item">
								<img class="d-block w-100" src="../img/imagen2.jpg">
								<div class="carousel-caption d-md-block">
									Imagen 2, con 2 gatos, siendo uno naranja y otro gris
								</div>
							</div>

							<div class="carousel-item">
								<img class="d-block w-100" src="../img/imagen3.jpg">
								<div class="carousel-caption d-md-block text-primary">
									Imagen 3, gato tumbado boca arriba
								</div>
							</div>

							<div class="carousel-item">
								<img class="d-block w-100" src="../img/imagen4.jpg">
								<div class="carousel-caption d-md-block text-warning">
									Imagen 4, gato naranja mirando fijamente, cual leon
								</div>
							</div>

						</div>
						
						<!--Los enlaces son hijos de carousel slide, y van detras del carousel-inner IMPORTANTE
							del componenter sr-only en el span es para pantallas-->
							<a class="carousel-control-prev" href="#micarrusel" data-slide="prev">
								<span class="carousel-control-prev-icon"></span>
								<span class="sr-only"> Anterior </span>
							</a>

							<a class="carousel-control-next" href="#micarrusel" data-slide="next">
								<span class="carousel-control-next-icon"></span>
								<span class="sr-only"> Siguiente </span>
							</a>
						</div>
					</div>
				</div>
			</div>

	<!--Funciones asociadas
    	.carousel(options) Inicializa con las opciones pertinentes (ver el manual para más detalles).
	    .carousel(‘cycle’) Comienza el ciclo del carrusel.
	    .carousel(‘pause’) Pausa el ciclo del carrusel.
	    .carousel(number) Sitúa el carrusel en esa posición.
	    .carousel(‘prev’) Fuerza al carrusel a mostrar el elemento anterior.
	    .carousel(‘next’) Fuerza al carrusel a mostrar el siguiente elemento.
	    .carousel(‘dispose’) Destruye el carrusel (deja de funcionar).

	Eventos asociados
	La interacción con este tipo de elementos genera 2 nuevos tipos de eventos con propiedades adicionales (ver manual). Dichos eventos son:
   		slide.bs.carousel: Cuando comienza una transición del carrusel.
    	slid.bs.carousel: Cuando finaliza una transición del carrusel.-->
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<!--Este script captura el evento de cuando se cambia una imagen, hay una transicion y muestra un mensaje informativo-->
	<script>
		$(function(){
			$(".carousel").on("slide.bs.carousel",function(){
				alert("Cambio de imagen");
			});
		});		
	</script>
</body>
</html>
