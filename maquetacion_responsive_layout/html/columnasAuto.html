<!doctype html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Maquetacion en Bootstrap</title>
        <meta name="description" content="Testing web">
        <meta name="author" content="adc">
        
        <!--Hacer que la pagina web se vea en varios dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min">     

        <!--Revisar hoja de estilos para esta web:-->
        <link rel="stylesheet" type="text/css" href="../css/columnas.css">       
  
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!--En las columnas auto no se especifica sm ni md -->
                <div class="col red">
                </div>

                <div class="col black">
                </div>

                <div class="col red">
                </div>          
            </div>

            <div class="row">
                <!--Si no especificas numero lo detecta como auto-->
                <div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div>

                <div class="col-md yellow">
                </div>
            </div>

            <!--Todas las columnas aparecen juntas. Si son menores de md cada div se muestra uno
            debajo de otro-->
            <div class="row">
                <div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div>
                <div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div><div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div><div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div><div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div><div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div><div class="col-md yellow">
                </div>

                <div class="col-md black">
                </div>
            </div>

            <!---TamaÃ±os automaticos con texto-->
            <div class="row">
                <div class="col-md-auto">
                    HOLA
                </div>

                <div class="col-md-auto">
                    ADIOS
                </div>

                <div class="col-md-auto">
                    HASTA LUEGO
                </div>
            </div>
        </div>

        <!--Scripts para JQuery o Javascript para que funcionen correctamente los componentes de bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
