<!doctype html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Maquetacion en Bootstrap</title>
        <meta name="description" content="Testing web">
        <meta name="author" content="adc">
        
        <!--Hacer que la pagina web se vea en varios dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min">     

        <!--Revisar hoja de estilos para esta web:-->
        <link rel="stylesheet" type="text/css" href="../css/columnas.css">       
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 red"></div>

                <!--Si la resolucion de pantalla es superior se deja un margen a la izquierda de 5.
                Sin poner resolucion se aplica en todos los casos-->
                <div class="col-md-4 ml-md-5 yellow"></div>
            </div>
           
            <div class="row">
                <div class="col-md-3 mt-md-5 indigo"></div>
                <div class="col-md-3 mt-md-5 mb-md-5 ml-md-auto blue"></div>
            </div> 
            
            <div class="row">
                <div class="col-md-2 mr-auto p-4 black"></div>
                <div class="col-md-2 p-4 yellow"></div>
            </div>

        </div>
        <!--Scripts para JQuery o Javascript para que funcionen correctamente los componentes de bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
